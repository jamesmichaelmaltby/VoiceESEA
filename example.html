<!-- ************************ Map Code ************************ -->

<script type="text/javascript">

const tsv = `

region	percentage
Avon & Somerset Constabulary	1.421052632
Bedfordshire Police	0.375
Cambridgeshire Constabulary	0.307692308
Cheshire Constabulary	0.777777778
City of London Police	4
Cleveland Police	-0.5
Cumbria Constabulary	1.333333333
Derbyshire Constabulary	-0.454545455
Devon & Cornwall Police	1.666666667
Dorset Police	-0.666666667
Durham Constabulary	0
Essex Police	0.960784314
Gloucestershire Constabulary	-0.444444444
Greater Manchester Police	0.035714286
Hampshire Constabulary	N/A
Hertfordshire Constabulary	1.363636364
Humberside Police	0
Kent Police	0.75
Lancashire Constabulary	-0.34375
Leicestershire Police	3
Lincolnshire Police	2
Merseyside Police	0.138888889
Metropolitan Police Service	0.789473684
Norfolk Constabulary	-0.5
North Yorkshire Police	1.666666667
Northamptonshire Police	0.75
Northumbria Police	0.846153846
Nottinghamshire Police	0.6
South Yorkshire Police	1.333333333
Staffordshire Police	0.25
Suffolk Constabulary	0.555555556
Surrey Police	0.888888889
Sussex Police	0.272727273
Thames Valley Police	0.5
Warwickshire Police	-0.4
West Mercia Police	0.6
West Midlands Police	0.489795918
West Yorkshire Police	1
Wiltshire Police	-1
British Transport Police	1.1875
Civil Nuclear Constabulary	N/A
Ministry of Defence Police	N/A
Police Service of Northern Ireland	0.615384615
Police Scotland	1.091954023
Dyfed-Powys Police	2.5
Gwent Police	1
North Wales Police	-0.4
South Wales Police	0.846153846

`;

const colourBands = [
   {
      from:4,
      to:10,
      colour:'#ff4000'
   },
   {
      from:3,
      to:4,
      colour:'#ff5500'
   },
   {
      from:2,
      to:3,
      colour:'#ff6a00'
   },
   {
      from:1,
      to:2,
      colour:'#ff8000'
   },
   {
      from:0.01,
      to:1,
      colour:'#ff9500'
   },
   {
      from:0,
      to:0.01,
      colour:'#6666bf'
   },
   {
      from:-1,
      to:0,
      colour:'#7777bf'
   },
   {
      from:-2,
      to:-1,
      colour:'#8888d4'
   },
   {
      from:-10,
      to:-2,
      colour:'#9999ea'
   }
];
const colourNoData = '#777777';




/* Helper function to convert a tab-seperated-values (TSV) string to a JSON object */
function TSVtoJSON(tsv){
   var lines=tsv.split("\n");
   var result = [];
   var headers=lines[0].split("\t");
   for(var i=1;i<lines.length;i++){
      var obj = {};
      var currentline=lines[i].split("\t");
      for(var j=0;j<headers.length;j++){
         obj[headers[j]] = currentline[j];
      }
      result.push(obj);
   }
   return result;
}
const data = TSVtoJSON( tsv.trim() );

/*
Reorder the data based on the percentage  high to low  and
force anything that is marked as N/A to the middle of the list.
*/
data.sort(function(a, b){
   if(a.percentage == 'N/A') a.percentage=0.024601;
   if(b.percentage == 'N/A') b.percentage=0.024601;
   a.percentage = Number(a.percentage);
   b.percentage = Number(b.percentage);
   return b.percentage-a.percentage
});


/* Find the element that will hold the table */
var regionTablePositive = document.getElementById("positive_regions");
/* Find the element that will hold the table */
var regionTableNegative = document.getElementById("negative_regions");
var regionTable = regionTablePositive;

/* Loop through each data row ... */
data.forEach( function(dataRow, index) {
   /* 
   The names of the regions vary slightly on the data sheets.
   This code tries to standardise the names to the IDs in the SVG.
   */
   var regionTitle = dataRow.region;
   regionTitle = regionTitle.replace(' and ',' ');
   regionTitle = regionTitle.replace('Constabulary','');
   regionTitle = regionTitle.replace('Police','');
   regionTitle = regionTitle.replace('Service','');
   regionTitle = regionTitle.replace('London','');
   regionTitle = regionTitle.replace(' of ',' ');
   regionTitle = regionTitle.replace(' & ',' ');
   regionTitle = regionTitle.trim();
   regionTitle = regionTitle.replace(' ','_')

   /* Find the relevant shape in the SVG based on its ID */
   var regionShape = document.getElementById(regionTitle);

   /* If the regionTitle matches a regionShape... */
   if(regionShape) {

      var percent = 0; 
      var colour = colourNoData;

      /* Add the original region title to the shape before it was standarised */
      regionShape.dataset.name = dataRow.region.trim();

      /* Based on the percentage value, pick the best label and colour */
      if( dataRow.percentage == 'N/A' || dataRow.percentage == 0.024601 ) {
         percent = "No data";
         regionTable = regionTableNegative;
      } else {

         /* Get the colour band for this percentage value */
         for(i = 0; i< colourBands.length; i++) {
            if( dataRow.percentage >= colourBands[i].from && dataRow.percentage < colourBands[i].to ) {
               colour = colourBands[i].colour;
            }
         }

         /* Convert the decimal number in the datasheet to a percentage  */
         percent = ( dataRow.percentage*100 ).toFixed(2) + "%";

         if(dataRow.percentage<=0) regionTable = regionTableNegative;
      }

      /* Set the percentage and colour of the shape */
      regionShape.dataset.value = percent;
      regionShape.style.fill = colour;

      /* Create a list next to map with same data */

      if(index == 0) {
         var triangle = document.createElement('div');
         triangle.className = 'triangle';
         triangle.style.borderBottomColor = colour;
         regionTable.appendChild(triangle);
      }

      var regionRow;
      regionRow = document.createElement('div');
      regionRow.innerHTML = dataRow.region.trim() + " (" + percent + ")";
      regionRow.className = "regionRow";
      regionRow.id = "row_" + regionTitle;
      regionRow.style.background = colour;
      regionRow.style.color = 'white';
      regionRow.dataset.shape = regionTitle;
      regionRow.onmouseenter = function() {
         document.getElementById(  this.dataset.shape ).style.setProperty("stroke", "#333");
      };
      regionRow.onmouseleave= function() {
         document.getElementById( this.dataset.shape ).style.setProperty("stroke", "none");
      };

  
      regionTable.appendChild(regionRow);

      if(index == data.length-1) {
         var triangle = document.createElement('div');
         triangle.className = 'triangle triangleDown';
         triangle.style.borderBottomColor = colour;
         regionTable.appendChild(triangle);
      }

      /* Comment out next two lines to turn off animation */
      // regionShape.style['animation-delay'] = (index+1)*350 +'ms';
      // regionRow.style['animation-delay'] = (index+1)*350 +'ms';
   }
});
</script>
<!-- ************************ End of Map Code ************************ -->





<!-- ************************ Code for the Tooltips ************************ -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script type="text/javascript">
   tippy('path', {
      content: function (reference) {
            var name = reference.dataset.name;
            var data = reference.dataset.value;
            return name + ": " + data;
      },

      /* These hooks syncronise the table formatting with the tooltip */
      onTrigger(instance, event) {
         document.getElementById( "row_" + instance.reference.id ).style.borderColor = "#333";
      },
      onUntrigger(instance, event) {
         document.getElementById( "row_" + instance.reference.id ).style.borderColor = "#fff";
      }
   });
</script>
<!-- ************************ End of Code for Tooltips ************************ -->
